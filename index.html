<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="container">
    <div class="card border-0">
      <img class="card-img-top" src="images/bg-pattern-card.svg" alt="background-image">
      <div class="card-body">
        <img class="profile" src="images/image-victor.jpg" alt="victor-image">
        <div class="contents">
          <h3 class="card-title">Victor Crest <span>26</span></h3>
          <h4 class="card-text">London</h4>
          <hr>
          <div class="row stats">
            <div class="col col-lg-4 col-sm-4">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="col col-lg-4 col-sm-4">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="col col-lg-4 col-sm-4">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <span class="me">Coded by <a href="#">Shivangi Sehgal</a>.</span>
  </footer>
</body>

</html>
